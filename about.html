	<script type="text/javascript">
	function col(obj){
		$.colorbox(
		{
			title: obj.title, 
			innerWidth: window.movie_box_width, 
			innerHeight: window.movie_box_height, 
			html: load_jwplayer_html(this),//most basic html doc, with a div for jwplayer
			onComplete: function(){//defer jwplayer's script until after loaded html into colorbox
				jwplayer('container').setup({
					flashplayer: '_scripts/player.swf',
					file: obj.href.replace('html/','videos/').replace('.html','.flv'),//TODO: make html files for fallback
					height: window.movie_player_height,
					width: window.movie_player_width
				})
			} 
		});
	}
	</script>
